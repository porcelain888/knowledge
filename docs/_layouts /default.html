<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <div class="markdown-body">
        {{ content }}
    </div>

    <section>
        <h2>ページ一覧</h2>
        <ul>
            {% for html_page in site.html_pages %}
                <li>
                    <a
                        href="{{ html_page.url }}"
                    >{{ html_page.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
